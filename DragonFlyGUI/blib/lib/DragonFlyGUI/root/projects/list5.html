<%args>
$projects       => undef
</%args>
% my $project;
<html>
<& /components/style.mas &>
<head>
<& /components/header.mas &>
</head>
<body>

 <br />
</div>

% sprintf "$projects = %s\n", %{$projects};

% foreach $project (keys %{$projects}) {
 <tr>
 <td><% sprintf "Key= %s\n", $project %></td>
 </tr>  
% }

<div align="center">
 <br />
</div>
<& /components/footer.mas &>
</body>
</html>
