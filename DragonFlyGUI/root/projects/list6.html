<%args>
$projects       => undef
</%args>
% my $project;

</head>
<body>

 <br />

     <td><% $projects->{$project}->{$_} |h %></td>

 </tr>
% }

<div align="center">
 <br />
</div>
<& /components/footer.mas &>
</body>
</html>
